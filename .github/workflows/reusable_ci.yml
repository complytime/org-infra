---
name: Reusable CI

# --------------------------------------------------------------------------
# This workflow only runs when explicitly called by another workflow.
# --------------------------------------------------------------------------
on:
  workflow_call:

# This workflow is passive so ensure the minimal permissions even if the
# inherited token is more lenient.
permissions:
  contents: read
  issues: none
  pull-requests: none

jobs:
  megalinter:
    name: Run linters
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install Dependencies
        run: npm install @commitlint/cli @commitlint/config-conventional

      - name: Validate PR Title
        if: ${{ github.event.pull_request.title != '' }}
        env:
          PR_TITLE: "${{ github.event.pull_request.title }}"
        run: echo "$PR_TITLE" | npx commitlint --config commitlint.config.js

      - name: Run MegaLinter
        id: megalinter
        uses: oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d # v9.2.0
        env:
          VALIDATE_ALL_CODEBASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          GITHUB_COMMENT_REPORTER: false
          GOTOOLCHAIN: auto
