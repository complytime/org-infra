name: Reusable Security

# --------------------------------------------------------------------------
# This workflow is only run when explicitly called by another workflow.
# --------------------------------------------------------------------------
on:
  workflow_call:

# This workflow is passive so ensure the minimal permissions even if the
# inherited token is more lenient.
permissions:
  contents: read
  issues: none
  pull-requests: none
  id-token: none
  security-events: none

jobs:
  scorecard:
    name: OpenSSF Scorecards
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # Needed to upload the results to code-scanning dashboard.
      id-token: write         # Needed to access GitHub's OIDC token which verifies the authenticity of the result when publishing it.

    steps:
      - name: "Checkout code"
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: scorecard-results-${{ github.workflow }}-${{ github.job }}.sarif
          results_format: sarif
          publish_results: true

      - name: "Upload artifact"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: SARIF file
          path: scorecard-results-${{ github.workflow }}-${{ github.job }}.sarif
          retention-days: 5

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@fdbfb4d2750291e159f0156def62b853c2798ca2 # v4.31.5
        with:
          sarif_file: scorecard-results-${{ github.workflow }}-${{ github.job }}.sarif
