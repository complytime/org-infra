# Reusable Vulnerabilities Scan Workflow
# ======================================
# - OSV-Scanner: Google's Open Source Vulnerabilities database for dependency CVEs
# - Trivy Source: Filesystem scan for vulnerabilities and secrets in source code
# - Trivy Image: Container image scan for OS packages and runtime dependencies

name: Reusable Vulnerabilities Scan

on:
  workflow_call:
    inputs:
      enable_osv:
        description: 'Enable OSV dependency scanning'
        type: boolean
        default: true
      enable_trivy_source:
        description: 'Enable Trivy source scan (vulns + secrets)'
        type: boolean
        default: false
      enable_trivy_image:
        description: 'Enable Trivy image scan (requires image_ref)'
        type: boolean
        default: false
      image_ref:
        description: 'Image reference for image scan, e.g., ghcr.io/org/image:sha-<sha>'
        type: string
        default: ''
      trivy_severity:
        description: 'Severity levels to report'
        type: string
        default: 'HIGH,CRITICAL'
      fail_on_vuln:
        description: 'Fail the job on findings'
        type: boolean
        default: true
      scan-args:
        description: 'Additional arguments to pass to osv-scanner'
        required: false
        type: string

permissions:
  contents: read
  issues: none
  pull-requests: none
  actions: none
  security-events: none

concurrency:
  group: reusable-vuln-scan-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call_ext_osv_scanner:
    name: OSV-Scanner
    if: ${{ inputs.enable_osv }}
    # https://google.github.io/osv-scanner/github-action/
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@2a387edfbe02a11d856b89172f6e978100177eb4 # v2.3.2
    permissions:
      contents: read
      actions: read
      security-events: write
    with:
      scan-args: "${{ inputs.scan-args }}"
      fail-on-vuln: true
      upload-sarif: true
      results-file-name: osv-scanner-pr-results-${{ github.workflow_sha }}-${{ github.run_number }}.sarif

  trivy_source:
    name: Trivy Source Scan
    if: ${{ inputs.enable_trivy_source }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Trivy source scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # v0.30.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          severity: ${{ inputs.trivy_severity }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-source.sarif'
          exit-code: ${{ inputs.fail_on_vuln && '1' || '0' }}

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9571e7c3b8b99bea29141 # v3.28.1
        with:
          sarif_file: 'trivy-source.sarif'
          category: 'trivy-source'

  trivy_image:
    name: Trivy Image Scan
    if: ${{ inputs.enable_trivy_image && inputs.image_ref != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      packages: read
      security-events: write
    steps:
      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy image scanner
        uses: aquasecurity/trivy-action@6c175e9c4083a92bbca2f9724c8a5e33bc2d97a5 # v0.30.0
        with:
          scan-type: 'image'
          image-ref: ${{ inputs.image_ref }}
          severity: ${{ inputs.trivy_severity }}
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-image.sarif'
          exit-code: ${{ inputs.fail_on_vuln && '1' || '0' }}

      - name: Upload SARIF
        if: ${{ always() }}
        uses: github/codeql-action/upload-sarif@ea9e4e37992a54ee68a9571e7c3b8b99bea29141 # v3.28.1
        with:
          sarif_file: 'trivy-image.sarif'
          category: 'trivy-image'
